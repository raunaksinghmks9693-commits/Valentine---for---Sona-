<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen Muskan ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffeef2;
        }
        body {
            background-color: var(--soft-pink);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 2px solid #ffccd5;
            z-index: 10;
        }
        h1 { color: var(--primary-pink); font-size: 1.8em; margin-bottom: 10px; }
        .sub-text { color: #666; font-style: italic; margin-bottom: 20px; }
        .gif { width: 160px; border-radius: 15px; margin-bottom: 20px; }
        
        .message-box {
            background: #fff5f7;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 0.95em;
            color: #444;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        #yesBtn { background: var(--primary-pink); color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        #noBtn { background: #eee; color: #777; position: relative; }
        
        .hidden { display: none; }
        .celebration-text { font-size: 1.4em; color: var(--primary-pink); font-weight: bold; }
        
        /* Floating hearts animation */
        .heart {
            position: fixed;
            top: 100vh;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: moveUp 4s linear forwards;
        }
        @keyframes moveUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="quizCard">
        <h1>Hi Muskan! ‚ù§Ô∏è</h1>
        <p class="sub-text">Mohit has a special question for you...</p>
        
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1uNHR3bmI2bmh4bnR4ZzRndzhicGtxZ3R3bmh4bnR4ZzRndyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Lp71UqhxDgqW2z5GSW/giphy.gif" class="gif">

        <div class="message-box">
            "Tum meri life ki sabse khoobsurat insaan ho. Kya tum hamesha mere saath rahogi?"
        </div>

        <h2 style="font-size: 1.1em; color: #333;">Will you be my Valentine? ü•∫</h2>
        
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">YES! üíñ</button>
            <button id="noBtn" onmouseover="runAway()">No ‚ùå</button>
        </div>
    </div>

    <div class="container hidden" id="loveCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1uNHR3bmI2bmh4bnR4ZzRndzhicGtxZ3R3bmh4bnR4ZzRndyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/vG7x8R1k5F5O6PjL0Z/giphy.gif" class="gif">
        <div class="celebration-text">
            I knew it! ü•∞ <br><br>
            I Love You, Muskan! <br>
            <span style="font-size: 0.8em; color: #666;">- Yours, Mohit</span>
        </div>
    </div>

    <script>
        // "No" button ko bhagane wala logic
        function runAway() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // "Yes" click hone par celebration logic
        function showLove() {
            document.getElementById('quizCard').classList.add('hidden');
            document.getElementById('loveCard').classList.remove('hidden');
            setInterval(createHeart, 200);
        }

        // Falling/Rising Hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 4000);
        }
    </script>
</body>
</html>
