<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Muskan â¤ï¸</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    overflow: hidden;
}

.container {
    margin-top: 100px;
    padding: 20px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background-color: #ff2e63;
    color: white;
}

.no {
    background-color: white;
    color: #ff2e63;
    position: absolute;
}

.hidden {
    display: none;
}

.card {
    margin-top: 40px;
    font-size: 22px;
}

/* Heart Animation */
.heart {
    position: absolute;
    color: #fff;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container" id="page1">
    <h1>A Small World Made Only For Muskan ğŸ’–</h1>
    <p>Are you ready to enter Raunak's heart forever?</p>
    <button class="yes" onclick="showLove()">YES â¤ï¸</button>
    <button class="no" onmouseover="moveButton()">NO ğŸ˜œ</button>
</div>

<div class="container hidden" id="page2">
    <h1>Quiz For You Muskan ğŸ˜Œ</h1>
    <p>Who loves you the most?</p>
    <button class="yes" onclick="showFinal()">Raunak</button>
    <button class="yes" onclick="showFinal()">Definitely Raunak</button>
</div>

<div class="container hidden" id="finalPage">
    <h1>My Message For You Muskan ğŸ’Œ</h1>
    <div class="card">
        I may fight with you,<br>
        I may get jealous,<br><br>
        But at the end of every mood swing,<br>
        I only want you.<br><br>
        Forever yours,<br>
        <b>Raunak â¤ï¸</b>
    </div>
</div>

<script>
function moveButton() {
    var button = document.querySelector('.no');
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

function showLove() {
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
}

function showFinal() {
    document.getElementById("page2").classList.add("hidden");
    document.getElementById("finalPage").classList.remove("hidden");
}

/* Generate Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
